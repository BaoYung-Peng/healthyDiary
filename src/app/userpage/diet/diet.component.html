<div class="container">
  <div class="left-pane">
    <app-food-table></app-food-table>
  </div>
  <div class="right-pane">
    <div class="right-box">
      <div class="input-box">
        <!-- 烹煮方式:
      <p-selectbutton class="method-btn" size="small" [options]="methods" [(ngModel)]="searchedMethod"
        optionLabel="label" optionValue="value" (click)="searchFood()"
        [disabled]="searchedType == '飲料甜點零食' || searchedType == '外食'" /> -->
        <p-select [options]="methods" [(ngModel)]="searchedMethod" [checkmark]="true" optionLabel="label"
          [showClear]="true" placeholder="選擇烹煮方式" optionValue="value" (click)="searchFood()" />
      </div>
      <div class="food-box">
        <!-- 食物類型:
      <p-selectbutton class="type-btn" size="small" [options]="types" [(ngModel)]="searchedType" optionLabel="label"
        optionValue="value" (click)="searchFood()" /> -->
        <p-select [options]="types" [(ngModel)]="searchedType" [checkmark]="true" optionLabel="label" [showClear]="true"
          placeholder="選擇食物種類" optionValue="value" (click)="searchFood()" />
      </div>

      <div style="display: flex; align-items: center;">
        <p-floatlabel variant="in">
          <input pInputText id="foodName" pSize="small" [(ngModel)]="searchedName" autocomplete="off" />
          <label for="foodName">食物名稱</label>
        </p-floatlabel>

      </div>
      <p-button class="p-btn" (click)="searchFood()" label="查詢食物" icon="pi pi-search" iconPos="right" />
    </div>
    <div class="showDBfood-box">
      <ng-container *ngTemplateOutlet="refTemplate"></ng-container>
    </div>
  </div>
</div>

<!-- 搜尋結果顯示 -->
<ng-template #refTemplate>
  <div class="card">
    <p-table [value]="foods" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '10rem' }">
      <!-- [rowsPerPageOptions]="[5, 10, 20]"> -->
      <ng-template #header>
        <tr>
          <th style="width:20%">名稱</th>
          <th style="width:25%">類型</th>
          <th style="width:20%">烹調方式</th>
          <th style="width:15%">單位</th>
          <th style="width:25%"></th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td>{{item.foodName}}</td>
          <td>{{item.type}}</td>
          <td>{{item.cookingMethod}}</td>
          <td>{{item.unit}}</td>
          <td>
            <p-button label="選擇" icon="pi pi-plus" (click)="add(item)" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</ng-template>
