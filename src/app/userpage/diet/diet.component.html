<div class="container">
  <h1 class="title">營養計算機</h1>
  <div class="main-box">
    <div class="table-box">
      <h2>{{user}}，你吃了</h2>
      @for(item of dietForm.mealsName; track $index; let i = $index){
      <div style="display: flex;">
        <p>{{item}}</p>
        <button (click)="delMeal(i)">刪除</button>
      </div>
      }
    </div>
    <div class="selection-box">
      <div class="type-box">
        <div class="input-box">
          <p-selectbutton [options]="methods" [(ngModel)]="searchedMethod" optionLabel="label" optionValue="value" />
        </div>
        <div class="input-box">
          <p-selectbutton [options]="types" [(ngModel)]="searchedType" optionLabel="label" optionValue="value" />
        </div>
      </div>
      <p-floatlabel variant="in">
        <input pInputText id="in_label" [(ngModel)]="searchedName" autocomplete="off" />
        <label for="in_label">食物名稱</label>
      </p-floatlabel>
      <p-button (click)="searchFood()" label="查詢" icon="pi pi-check" iconPos="right" />
      <div class="showDBfood-box">
        <p-chip label="Amy Elsner" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          alt="Avatar image" />
        <p-chip label="Asiya Javayant" image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
          alt="Avatar image" />
        <p-chip label="Onyama Limba" image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
          alt="Avatar image" />
        <p-chip label="Xuxue Feng" image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png"
          alt="Avatar image" [removable]="true" />
      </div>
    </div>
  </div>

</div>
