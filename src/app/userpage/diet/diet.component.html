<div class="container">
  <h1 class="title">營養計算機</h1>
  <div class="main-box">
    <div class="table-box">
      <h2>{{user}}，你吃了</h2>
      <p>{{response}}</p>
      @for(item of dietForm.mealsName; track $index; let i = $index){
      <div style="display: flex;">
        <p>{{item}}</p>
        <button (click)="delMeal(i)">刪除</button>
      </div>
      }
    </div>
    <div class="selection-box">
      <div class="type-box">
        <div class="input-box">
          <p-selectbutton [options]="methods" [(ngModel)]="searchedMethod" optionLabel="label" optionValue="value" />
        </div>
        <div class="input-box">
          <p-selectbutton [options]="types" [(ngModel)]="searchedType" optionLabel="label" optionValue="value" />
        </div>
      </div>
      <p-floatlabel variant="in">
        <input pInputText id="in_label" [(ngModel)]="searchedName" autocomplete="off" />
        <label for="in_label">食物名稱</label>
      </p-floatlabel>
      <button (click)="sendMessage()">AI回復</button>
      <p-button (click)="searchFood()" label="查詢" icon="pi pi-check" iconPos="right" />
      <div class="showDBfood-box">
        <app-foodtable></app-foodtable>
      </div>
    </div>
  </div>

</div>
