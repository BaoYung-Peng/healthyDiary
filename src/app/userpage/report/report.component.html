<h1>當週報告</h1>
<div class="week-buttons">
  @for(day of weekDays; track $index){
  <button (click)="selectDay($index)" [ngClass]="{'today-button': isToday($index)}">{{day.label}}</button>
  }
</div>
<p>{{selectedDate}}</p>
@if(!todayMeals){
<div class="card">
  <h2>今天還沒有報告產生</h2>
  <p-button class="report-btn" (click)="showDialog()" label="產生報告" icon="pi pi-check" iconPos="right" />
</div>
}
@if(todayMeals && yesterdaySleepData){
<div class="date">
</div>
<div class="container">
  <div class="daily-report">
    <p>你吃了
      @for(meal of todayMeals; track $index){
      <span>{{meal}}、</span>
      }
    </p>
    <p>睡了{{yesterdaySleepHours}}小時</p>
  </div>
</div>
}

<p-dialog header="是否要產生報告" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <div class="btn-area">
    <p-button label="取消" severity="danger" (click)="visible = false" />
    <p-button label="產生報告" (click)="confirm()" />
  </div>
</p-dialog>
