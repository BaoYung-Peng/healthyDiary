<div class="door-container">
  <!-- 左右門 -->
  <div #leftDoor class="door left-door"></div>
  <div #rightDoor class="door right-door"></div>

  <!-- 光效元素 -->
  <div #lightLine class="light-line"></div>
  <div #lightBeam class="light-beam"></div>
  <div #lightFlash class="light-flash"></div>
  <div #lightExpansion class="light-expansion"></div>
</div>

<!-- 主要內容 -->
<div #contentScene class="content-scene">
  <div class="split-layout">
    <!-- 左側登入表單 -->
    <div class="login-section">
      <div class="login-box">
        <h2>登入</h2>

        <p-floatlabel variant="on">
          <input pInputText
          id="email"
          [(ngModel)]="email"
          />
          <label for="email">電子郵件地址</label>
        </p-floatlabel>

        <p-floatLabel variant="on" class="input">
          <p-password
            [(ngModel)]="password"
            name="password"
            inputId="password"
            [feedback]="false"
            [toggleMask]="true"
            promptLabel="請輸入密碼"
            required />
          <label for="password">密碼</label>
        </p-floatLabel>

        <button (click)="submit()" class="login-btn">登入</button>

        <div class="footer-links">
          <a routerLink="/forgotpassword">忘記密碼</a>
          <a routerLink="/register">註冊</a>
        </div>
      </div>
    </div>

    <!-- 右側圖片 -->
    <div class="image-section" #scrollContainer>
      <!-- 這裡放您的圖片 -->
      <div class="scroll-page page1"><img src="/imgs/aerobic.jpg" alt="登入頁面圖片"></div>
      <div class="scroll-page page2"><img src="/imgs/light.jpeg" alt="登入頁面圖片"></div>
      <div class="scroll-page page3"><img src="/imgs/training.jpg" alt="登入頁面圖片"></div>
    </div>
  </div>
</div>
