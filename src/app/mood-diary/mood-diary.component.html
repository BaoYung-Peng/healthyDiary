<div class="book-container">
  <h2 class="month-title">月份：{{ monthName }}</h2> <!-- 新增這行 -->
  <div class="book">
    <!-- 左頁 -->
    <div class="page left-page" #leftPageRef>
      <div class="content">
        <div class="front">{{ leftPageFront }}</div>
        <div class="back">{{ leftPageBack }}</div>
      </div>
    </div>

    <!-- 右頁 -->
    <div class="page right-page" #rightPageRef>
      <div class="content">
        <div class="front">{{ rightPageFront }}</div>
        <div class="back">{{ rightPageBack }}</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button (click)="goBack()">返回書櫃</button>
    <button (click)="goToPrevPage()" [disabled]="currentPageIndex <= 0 || isAnimating">上一頁</button>
    <button (click)="goToNextPage()" [disabled]="currentPageIndex >= pagesData.length - 1 || isAnimating">下一頁</button>
  </div>
</div>
