<div class="forgot-password-container">
  <div class="form-content"> <!-- 新增包裹層 -->
    <label for="email" class="emailbox">帳號/信箱</label>
    <input type="text" pInputText id="firstname" [(ngModel)]="email" class="uniform-input" />
    <button (click)="OTP()" class="uniform-button">傳送驗證碼</button>

    @if (message) {
    <div [ngClass]="{'success-msg': messageType === 'success', 'error-msg': messageType === 'error'}">
      {{ message }}
    </div>
    }
  </div>
</div>
